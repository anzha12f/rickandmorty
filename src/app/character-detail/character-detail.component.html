<div class="container margintop" *ngIf="characterData">
  <div class="row">
    <div class="col">
        <figure>
      <img
        class="img-responsive image"
        src="{{characterData.image}}"
        height="200px"
        width="200px"
      />
        </figure>
    </div> 
    <div class="col header--title mt-2">   
        <h2>{{ characterData.name }}</h2>
    </div>
    <div class="col">
        <button type="button" class="btn btn-secondary btn-lg " [routerLink]="['/rickDetail',characterData.product.id]" [queryParams]="{ product: characterData.product | json }">View Details</button>
      </div>
  </div>
  
</div>
