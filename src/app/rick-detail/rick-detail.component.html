<div class="container  cardwidth">
<div class="card text-center" style="width: 20rem;">
    <img class="card-img-top" src="{{product.image}}" width="250px" height="200px" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.gender}}</p>
      <p class="card-text">{{product.species}}</p>
      <p class="card-text">{{product.status}}</p>
      <p class="card-text">{{product.type}}</p>
      <p class="card-text">location name: {{product.location.name}}</p>
      <p class="card-text">origin name:{{product.origin.name}}</p>
      <a href="#"><p class="card-text">{{product.url}}</p></a>
    </div>
  </div>
</div>
